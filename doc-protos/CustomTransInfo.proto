enum E_MESSAGE_CODE {
	E_MESSAGE_CODE_PPI = 0;
	E_MESSAGE_CODE_DETECTED_TARGETLIST = 1;
	E_MESSAGE_CODE_TARGET_INFO = 2;
	E_MESSAGE_CODE_SAR_RESULT_PATH = 3;
	E_MESSAGE_CODE_DETECTION_ECHO = 4;
};

message msg_Trans_Target
{
    repeated double x_values = 1;
    repeated double y_values = 2;
}

message msg_Trans_One_Dimensional_Array 
{        
    double key = 1;
    repeated double values = 2;
}

message msg_Trans_Two_Dimensional_Array 
{        
    repeated string msg_Trans_One_Dimensional_Array_values_desc = 1;
    repeated msg_Trans_One_Dimensional_Array values = 2;
}

message msg_Trans_TargetInfo_array 
{        
    repeated msg_Trans_Two_Dimensional_Array two_dimensional_array = 1;
}

message msg_Trans_TargetIds_array 
{        
    repeated int32 msg_targets = 1;
}

message msg_Trans_ppi_array 
{        
    repeated msg_Trans_Target msg_targets = 1;
}

message msg_Detection_Target
{
    string target_id = 1;
    double direction_azh = 2;
    double direction_pth = 3;
    int32 freq_mean = 4;
    int32 pulse_num = 5;
    double azh_trun = 6;
    double freq_trun = 7;
}

message msg_Detection_TargetList
{
    repeated msg_Detection_Target targets = 1;
}


message msg_Agent_Trans_Two_Dimensional_Array 
{       
    string agentid=1;
    string sensingmod_sig=2; 
    int32 packindex = 3;
    int32 transtargetid = 4;
    oneof value {
    msg_Trans_TargetInfo_array two_dimensional_array = 5;
    msg_Trans_TargetIds_array  detect_target_ids = 6;
    msg_Trans_ppi_array ppi_values = 7;
    }
}


message msg_Trans_Element {
    E_DATATYPE datatype = 1;
    string dataname = 2;    
    oneof value {
    string datacontent = 3;
    msg_Agent_Trans_Two_Dimensional_Array arraycontent = 4;
    string resultinfo=5;
    msg_Detection_TargetList detection_target_list = 6;
    }
}



message msg_Agent_Trans_Array 
{
    int32 messagecode=1;
    string agentid=2;
    repeated msg_Trans_Element elements = 3;
}

message msg_Trans_Array 
{
    repeated msg_Agent_Trans_Array agent_Trans_infos = 1;
}

