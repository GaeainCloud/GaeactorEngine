syntax = "proto3";

package msg.CommStackFrameElement;

message msg_toAgentId_toUsages {
    uint64 toAgentId = 1;
    string toUsages = 2;
}


message msg_CommStackFrameElement 
{
    string engine_keyed_name = 1;
    float snr = 2;
    float sinr = 3;
    repeated int32 ref_bits = 4;
    repeated float ref_symbols = 5;  
    float ber = 6;
    float fer = 7;
    uint64  fromAgentId = 8;
    string  fromUsage = 9;
    repeated msg_toAgentId_toUsages toAgentId_toUsages = 10;
    string frameHexTxt=11;
    uint64 frame_pack_index = 12;
    uint64 frame_timestamp = 13;
}


message msg_CommStackFrameElement_Array 
{
    repeated msg_CommStackFrameElement commStackFrameElements = 1;
}